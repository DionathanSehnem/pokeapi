<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"
        href="https://i.pinimg.com/favicons/a40352d7d454ef7af8dde97a9e04fced58e1c6881da3b2278427dd1b.png?3d8b7834df7280e0c36726dad518ad50" />
    <title>PokeSearch</title>
</head>

<body>
    <header>
        <img src="https://static1.textcraft.net/data1/5/0/50f0f6500fa55c5f055c48cb8d513f52420e8e39da39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd80709e997837b44e4cf02f63ab47b56cf530e.png"
            alt="logopokesearch" width="350px" style="margin: 10px;">
    </header>
    <div class="container">
        <div id="imagem">
            <img id="pokeimg" src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt="pokemon.png" width="250px"
                height="250px">
            <h1 id="pokename">Bulbassaur #1</h1>
        </div>
        <!--imagem-->
        <div id="infos">
            <p class="info">HP: <span id="hp">777</span></p>
            <p class="info">Speed:<span id="speed">777</span></p>
            <p class="info">Attack:<span id="attack">777</span></p>
            <p class="info">Especial Attack:<span id="especialattack">777</span></p>
            <p class="info">Defense:<span id="defense">777</span></p>
            <p class="info">Especial Defense:<span id="especialdefense">777</span></p>
            <p class="info">Type:<span id="type">777</span></p>
            <div class="inputs">
                <button id="anterior" onclick="anteriorid()"><< Previous</button>
                <button id="proximo" onclick="proximaid()">Next >></button>
                <input type="text" name="" id="pokeid" value="1">
                <button id="pesquisar" onclick="pesquisarid()">Search</button>
            </div>
        </div>
        <!--infos-->
    </div>
    </div>
    <footer>Hawklto&copy;</footer>
    <script src="script.js"></script>
</body>

</html>
